<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="Customers"></title>
</head>
<body>

<div th:each="customerList: ${customersBySource}">
    <h1 th:text="${customerList.key}"></h1>
    <table class="table table-small-font table-bordered table-condensed table-hover table-striped">
    <thead>
    <tr class="table-header">
        <th>Name</th>
        <th>Address</th>
        <th>Postcode</th>
        <th>PhoneNumber</th>
        <th>CreditLimit</th>
        <th>Birthday</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customerList.value}">
        <td>
            <span th:text="${customer.name}"></span>
        </td>
        <td>
            <span th:text="${customer.address}"></span>
        </td>
        <td>
            <span th:text="${customer.postcode}"></span>
        </td>
        <td>
            <span th:text="${customer.phoneNumber}"></span>
        </td>
        <td>
            <span th:text="${customer.creditLimit}"></span>
        </td>
        <td>
            <span th:text="${customer.birthday}"></span>
        </td>
    </tr>
    </tbody>
</table>
</div>
<section layout:fragment="footerCss">
    <link rel="stylesheet" th:href="@{/js/jquery-ui/jquery-ui.min.css}"/>
</section>
</body>
</html>
